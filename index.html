<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/globalStyles.css">
    <link rel="stylesheet" href="src/styles/index.css">

    <title>Petinfo | Login</title>
</head>
<body>

    <main>
        <section class="section_petinfo">
            <h1>Petinfo</h1>
            <h2><span>Amor</span> e <span>carinho</span> por meio do conhecimento</h2>
            <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>
    
            <div class="contanier_fotosPets">
                <img alt="fotos pets" src="/src/assets/img/Rectangle 2.png">
                <img src="/src/assets/img/Rectangle 3.png">
                <img class="pet4" src="/src/assets/img/Rectangle 4.png">
                <img class="pet5" src="/src/assets/img/Rectangle 5.png">
            </div>
        </section>
    
        <section class="section_login">
                
                <h1>Login</h1>
                
    
    
                <div class="contanier_dados">
                <label>Email
                    <input name="email" type="email" placeholder="digite seu email" class="login_input">
                </label>
                
                <label>Senha
                    <input name="password" type="password" placeholder="digite sua senha aqui" class="login_input">
                </label>
    
                <button class="bnt_acessar" type="submit">Acessar</button>
                </div>
    
    
                <p class="negrito">Ainda não possui conta?</p>
                <p>Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
    
                <button class="bnt_cadastrar">Cadastrar</button>
                
    
            
        </section>
    </main>

<script type="module" src="/src/scripts/index.js"></script>
</body>
</html>
